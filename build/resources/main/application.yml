spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true system.out에 로그를 남김
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # logger를 통해 로그를 남김